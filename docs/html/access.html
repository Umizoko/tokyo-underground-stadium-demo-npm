<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#0B0B0B">
    <meta name="description" content="This page is DEMO.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tokyo Underground Stadium</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="manifest" href="../manifest.json">
    <script src="../js/vender.bundle.js"></script>
    <script src="../js/access.bundle.js"></script>
</head>

<body>
    <custom-drawer></custom-drawer>

    <main role="main" class="main__header-fixed">
        <section class="background--white">
            <div class="content">
                <div class="access">
                    <h1 class="access-title">Access</h1>
                    <div class="access-contents">
                        <ul class="access-contents__list">
                            <li class="access-contents__list__item" id="tel">
                                <div class="access-contents__description">
                                    <p class="access-contents__description__title">TEL</p>
                                    <p class="access-contents__description__subtitle">xxx-xxxx-xxxx</p>
                                </div>
                            </li>
                            <li class="access-contents__list__item" id="name">
                                <p class="access-contents__description__title">Tokyo Underground Stadium</p>
                            </li>
                            <li class="access-contents__list__item" id="adress">
                                <div class="access-contents__description">
                                    <p class="access-contents__description__title">Adress</p>
                                    <p class="access-contents__description__subtitle">Marunochi, Chiyoda-ku,<br>Tokyo,
                                        100-0005, Japan</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="access-image">
                        <!-- iframe version -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9572.283822353716!2d139.76123676539976!3d35.68119714597153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1537263334568"
                            frameborder="none" allowfullscreen id="access-map">
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <custom-footer data-title="&copy; 2018 Tokyo Underground Stadium"></custom-footer>
</body>

</html>
